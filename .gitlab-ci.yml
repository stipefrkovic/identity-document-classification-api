image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - sonarqube-check

before_script:
  - cp .env.example .env

# build:
#   stage: build
#   script:
#     - docker-compose build

testing:
  stage: test
  script:
    - docker-compose build
    - docker-compose run --name tests_app app /bin/bash generate_unit_tests_report.sh
    - docker cp tests_app:/app/reports/coverage.xml /builds/rug-cs/courses/software-engineering/ing-2-2023/ing/coverage.xml
    - docker cp tests_app:/app/reports/coverage.xml coverage.xml
    # - docker-compose run app black --check .
    # - docker-compose run app isort . --check-only --profile black
    # - docker-compose run app pytest -v 

sonarqube-check:
  needs: ["testing"]
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - pwd
    - ls
    - sonar-scanner
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'

